<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src//assets//Logo.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Basic SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DESLOG - Creative Development & Design</title>
  <meta
    name="description"
    content="DESLOG is a creative design and development platform that transforms ideas into digital experiences using modern web technologies."
  />
  <meta
    name="keywords"
    content="DESLOG, Web Design, Web Development, UI/UX, Frontend, React, Creative Studio"
  />
  <meta name="author" content="DESLOG Team" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://deslog.com" />

  <!-- Open Graph (OG) Meta Tags for social sharing -->
  <meta property="og:title" content="DESLOG - Creative Design Studio" />
  <meta
    property="og:description"
    content="We build stunning digital products and brand experiences."
  />
  <meta property="og:image" content="https://deslog.com/src/assets/Logo.png" />
  <meta property="og:url" content="https://deslog.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DESLOG - Design & Development Studio" />
  <meta
    name="twitter:description"
    content="A modern digital agency crafting meaningful web experiences."
  />
  <meta name="twitter:image" content="https://deslog.com/src/assets/Logo.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#111827" />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "DESLOG",
    "url": "https://deslog.com",
    "logo": "https://deslog.com/src/assets/Logo.png",
    "sameAs": [
      "https://www.instagram.com/yourhandle",
      "https://www.linkedin.com/company/yourcompany",
      "https://github.com/yourprofile"
    ]
  }
  </script>
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
